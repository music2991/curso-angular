<h4>{{title}}</h4>

<button (click)='updateAdminState(!admin)'>Update admin state now is: {{admin}}</button>
<div *ngIf="admin; then isAdmin else noAdmin"></div>

<ng-template #isAdmin>
    <div>
        <br>
        <strong>You are an administrator :)</strong>
    </div>
</ng-template>

<ng-template #noAdmin>
    <div>
        <br>
        <strong>You are not an administrator :(</strong>
    </div>
</ng-template>
